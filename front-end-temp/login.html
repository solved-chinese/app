<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

  <script src='/static/scripts/vue.js'></script>

<body>
  <header class='full-width-bg-container' id='navbar-bg'>
    <div class='main-content-container' id='navbar'>
      <a class='logo' href='/'></a>
      <a class='username' href='#'>{{ username }}</a>
    </div>
  </header>

  <div class='main-content-container' id='page-container'>

      <h1>Login</h1>
      <div class='input-wrapper username'>
        <input class='input-box' type='text' placeholder='Username'></input>

      <div class='input-wrapper password'>
        <input class='input-box' type='password' placeholder='Password'></input>
      </div>
      <div id='login-button-wrapper'>
        <a class='button button-primary' id='login-button'>Login</a>
      </div>
    </div>
  </div>

  <footer class='full-width-bg-container' id='footer-bg'>
    <div class='main-content-container' id='footer'>
      <p>This is a footer</p>
    </div>
  </footer>
